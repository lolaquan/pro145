  <body>
    <a-scene>

      <a-plane
        color="#000000"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        lenght="1"
      ></a-plane>

      -->
      <a-cylinder
        position="2 2 0"
        radius="0.75"
        height="2"
        color="#FFC65D"
      ></a-cylinder>

      <a-box
        position="0 3 0"
        depth="1"
        height="0.5"
        width="0.5"
        color="#FFF65D"
      ></a-box>

      <a-cone
        position="0 5 2"
        color="tomato"
        radius-bottom="0.5"
        radius-top="0"
      ></a-cone>

      <a-dodecahedron
        position="2.5 0.40 0"
        color="#FF9FFF"
        radius="0.5"
      ></a-dodecahedron>

      <a-octahedron
        position="5 0 0"
        color="#FF926B"
        radius="0.45"
      ></a-octahedron>

      <a-ring
        position="0 0 4"
        color="teal"
        radius-inner="1"
        radius-outer="4"
      ></a-ring>

      <a-sphere position="8 0 0" color="blue" radius="0.5"> </a-sphere>
    </a-scene>

  </body>
</html>
